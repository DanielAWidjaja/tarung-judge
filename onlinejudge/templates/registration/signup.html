{% extends "onlinejudge/base.html" %}

{% block body %}
<form action="{% url 'signup' %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {% for field in form %}
    <label>{{ field.label }}</label><br>
    {% if field.errors %}
        {{ field.errors }}
    {% endif %}
    {{ field }}<br>
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
